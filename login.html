<html>
<LINK REL=StyleSheet HREF="style.css" TYPE="text/css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type='text/javascript'>

$(document).ready(function() {
	$.ajax({
	contentType:'multipart/form-data',
	});

	$('#userinput').keyup(function(e) {
      	if(e.keyCode == 13) {
		var text = $('#userinput').val();
      		sendMessage(text, 'login');
		$('#userinput').val('');
       }
       });
	$('.header').hover(function(){$(this).addClass('highlight');}, function(){$(this).removeClass('highlight');});
       	$('.textbox').hover(function(){$(this).addClass('highlight');}, function(){$(this).removeClass('highlight');});
	$('#userinput').focus();
	
});
</script>
<body>
<div class='header'>PythonChat</div>
<div class="maincontainer">
<div class='chatinput'>

<a href=''>Pick a username (alpha 3-15 chars) to login</a><br/>
<input autopost=false type="text" id="userinput" class="textbox loginbox" value=""><br/>
<div id='notification' class='notification'></div>
<div id='error' class='error'></div>
<div id='chatlog' class='chatlog'></div>

</div>
<div id='onlinewrapper' class='onlinewrapper'>
	<a href=''>Online Now:</a>
	<div id='online' class='online'></div>
</div>
</div>
</body>
</html>
